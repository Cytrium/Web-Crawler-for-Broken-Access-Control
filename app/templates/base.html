<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Theme Initialization (must be first to prevent flash) -->
        <script>
            (function() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
            })();
        </script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'><path d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/></svg>">
        
        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <style>
            .toast-success {
                background-color: #16a34a !important;
            }

            .toast-error {
                background-color: #dc2626 !important;
            }

            .toast-success .toast-title,
            .toast-success .toast-message,
            .toast-error .toast-title,
            .toast-error .toast-message {
                color: #ffffff;
            }
        </style>
    
    </head>
    <body>
        
        {% block body %}
        
        {% endblock %}

        <!-- jQuery (required for Toastr) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Toastr Configuration -->
        <script>
            toastr.options = {
                "closeButton": true,
                "positionClass": "toast-top-right",
                "iconClasses": {
                    "error": "toast-error",
                    "success": "toast-success",
                    "info": "toast-info",
                    "warning": "toast-warning"
                },
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
        </script>
    </body>
</html>
