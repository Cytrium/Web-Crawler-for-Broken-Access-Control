{% extends "base.html" %}
{% block body %}

    <title>Forgot Password - Perimeter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-styles.css') }}">

    <div class="login-container">
        <div class="login-right" style="flex: 1;">
            <div class="login-form-container">
                <a href="{{ url_for('main.login') }}" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Login
                </a>
                <div class="form-header">
                    <h2 class="form-title">Forgot Password</h2>
                    <p class="form-subtitle">Enter your email and we will send you a reset link</p>
                </div>

                <form class="login-form" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input 
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Send Reset Link</button>
                </form>

                {% if message %}
                <p style="margin-top: 1rem; color: var(--text-secondary);">{{ message }}</p>
                {% endif %}

                {% if reset_link %}
                <p style="margin-top: 0.5rem;">
                    <a href="{{ reset_link }}" class="signup-link">Reset your password</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
